<body>

	<!-- modal stuff -->
	<div class="modal fade" tabindex="-1" role="dialog" id="matchmodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Best Match Found</h4>
      </div>
      <div class="modal-body">
        <h2 id="matchname" class="text-center"></h2>
        <div id ="matchphoto"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default center-block" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- form stuff -->
	<div class="container">
		<h1>Friend Finder &ndash; Survey Questions</h1>
		<p id="form-error">&nbsp;</p>
		<form action="POST">
			<div class="row">
				<div class="col-md-4">
					<h5>About You</h5>
					<div class="form-group has-feedback">
						<label for="username">Name (required)</label>
						<input type="text" class="form-control" id="username" placeholder="Type your name here...">
						<span class="glyphicon glyphicon-ok form-control-feedback" id="username-ok" style="display: none;"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" id="username-error" style="display: none;"></span>
					</div>
					<div class="form-group has-feedback">
						<label for="photo">Link to Photo Image (required)</label>
						<input type="text" class="form-control" id="photo" placeholder="Photo URL - Include http:// or https://  ">
						<span class="glyphicon glyphicon-ok form-control-feedback" id="url-ok" style="display: none;"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" id="url-error" style="display: none;"></span>
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group has-feedback">
						<h5>Question 1</h5>
						<label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
						<select id="q1" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
						<span class="glyphicon glyphicon-ok form-control-feedback" id="q1-ok" style="display: none;"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" id="q1-error" style="display: none;"></span>
					</div>
					<div class="form-group has-feedback">
						<h5>Question 2</h5>
						<label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
						<select id="q2" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>

						<span class="glyphicon glyphicon-remove form-control-feedback" id="q2-error" style="display: none;"></span>
					</div>
					<div class="form-group has-feedback">
						<h5>Question 3</h5>
						<label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
						<select id="q3" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>

			</div>
			<div class="row">
				<div class="col-md-12">

				</div>
			</div>
		</form>
	</div>
	<div class="container">
		<div class="row">

				<p>

			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
